version: '3.8'

services:
  # PostgreSQL Database with TimescaleDB
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: wa-gateway-postgres
    environment:
      POSTGRES_USER: wagateway
      POSTGRES_PASSWORD: wagateway_password
      POSTGRES_DB: wagateway
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wagateway"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wa-gateway-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: wa-gateway-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wa-gateway-network

  # InfluxDB for Time-Series Data
  influxdb:
    image: influxdb:2.7-alpine
    container_name: wa-gateway-influxdb
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: admin_password
      DOCKER_INFLUXDB_INIT_ORG: wagateway
      DOCKER_INFLUXDB_INIT_BUCKET: pon_monitoring
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: your-super-secret-influxdb-token
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - influxdb_config:/etc/influxdb2
    ports:
      - "8086:8086"
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wa-gateway-network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: wa-gateway-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wa-gateway-network

  # Evolution API for WhatsApp
  evolution-api:
    image: atendai/evolution-api:v2.1.1
    container_name: wa-gateway-evolution
    environment:
      SERVER_TYPE: http
      SERVER_PORT: 8080
      SERVER_URL: http://localhost:8080
      CORS_ORIGIN: "*"
      CORS_METHODS: GET,POST,PUT,DELETE
      CORS_CREDENTIALS: "true"
      LOG_LEVEL: ERROR,WARN,DEBUG,INFO,LOG,VERBOSE,DARK,WEBHOOKS
      LOG_COLOR: "true"
      LOG_BAILEYS: "false"
      DEL_INSTANCE: "false"
      DEL_TEMP_INSTANCES: "true"
      PROVIDER_ENABLED: "true"
      PROVIDER_HOST: evolution-api
      PROVIDER_PORT: 8080
      DATABASE_ENABLED: "true"
      DATABASE_PROVIDER: postgresql
      DATABASE_CONNECTION_URI: postgresql://wagateway:wagateway_password@postgres:5432/wagateway
      DATABASE_CONNECTION_CLIENT_NAME: evolution_api
      RABBITMQ_ENABLED: "false"
      CACHE_REDIS_ENABLED: "true"
      CACHE_REDIS_URI: redis://redis:6379/1
      CACHE_REDIS_PREFIX_KEY: evolution
      CACHE_REDIS_SAVE_INSTANCES: "true"
      CACHE_LOCAL_ENABLED: "false"
      S3_ENABLED: "true"
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: evolution
      S3_PORT: 9000
      S3_ENDPOINT: minio
      S3_USE_SSL: "false"
      WEBHOOK_GLOBAL_ENABLED: "false"
      WEBHOOK_GLOBAL_URL: http://backend:8000/api/v1/webhooks/evolution
      WEBHOOK_GLOBAL_WEBHOOK_BY_EVENTS: "true"
      WEBHOOK_EVENTS_APPLICATION_STARTUP: "false"
      WEBHOOK_EVENTS_QRCODE_UPDATED: "true"
      WEBHOOK_EVENTS_MESSAGES_SET: "true"
      WEBHOOK_EVENTS_MESSAGES_UPSERT: "true"
      WEBHOOK_EVENTS_MESSAGES_UPDATE: "true"
      WEBHOOK_EVENTS_MESSAGES_DELETE: "false"
      WEBHOOK_EVENTS_SEND_MESSAGE: "true"
      WEBHOOK_EVENTS_CONTACTS_SET: "false"
      WEBHOOK_EVENTS_CONTACTS_UPSERT: "false"
      WEBHOOK_EVENTS_CONTACTS_UPDATE: "false"
      WEBHOOK_EVENTS_PRESENCE_UPDATE: "false"
      WEBHOOK_EVENTS_CHATS_SET: "false"
      WEBHOOK_EVENTS_CHATS_UPSERT: "false"
      WEBHOOK_EVENTS_CHATS_UPDATE: "false"
      WEBHOOK_EVENTS_CHATS_DELETE: "false"
      WEBHOOK_EVENTS_GROUPS_UPSERT: "true"
      WEBHOOK_EVENTS_GROUPS_UPDATE: "true"
      WEBHOOK_EVENTS_GROUP_PARTICIPANTS_UPDATE: "false"
      WEBHOOK_EVENTS_CONNECTION_UPDATE: "true"
      WEBHOOK_EVENTS_CALL: "false"
      WEBHOOK_EVENTS_NEW_JWT_TOKEN: "false"
      CONFIG_SESSION_PHONE_CLIENT: "Evolution API"
      CONFIG_SESSION_PHONE_NAME: "Chrome"
      QRCODE_LIMIT: 30
      AUTHENTICATION_TYPE: apikey
      AUTHENTICATION_API_KEY: B6D711FCDE4D4FD5936544120E713976
      AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES: "true"
      LANGUAGE: en
    volumes:
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wa-gateway-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: wa-gateway-backend
    environment:
      NODE_ENV: development
      PORT: 8000
      DATABASE_URL: postgresql://wagateway:wagateway_password@postgres:5432/wagateway
      REDIS_URL: redis://redis:6379
      EVOLUTION_API_URL: http://evolution-api:8080
      EVOLUTION_API_KEY: B6D711FCDE4D4FD5936544120E713976
      INFLUXDB_URL: http://influxdb:8086
      INFLUXDB_TOKEN: your-super-secret-influxdb-token
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend_logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      evolution-api:
        condition: service_healthy
    command: npm run dev
    networks:
      - wa-gateway-network

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: wa-gateway-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - wa-gateway-network

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: wa-gateway-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-clock-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - wa-gateway-network

volumes:
  postgres_data:
  redis_data:
  influxdb_data:
  influxdb_config:
  minio_data:
  evolution_instances:
  evolution_store:
  backend_logs:
  prometheus_data:
  grafana_data:

networks:
  wa-gateway-network:
    driver: bridge
